<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">One-For-All</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/menu.css" rel="stylesheet">
    <script src="js/fontAwesome.js" crossorigin="anonymous"></script>
    <script src="js/sidenavMenu.js"></script>
</head>
<body>
    <div id="container">
        <nav>
            <div id="titleShown"></div>
            <div id="buttons">
                <div id="minimize">
                    <span>_</span>
                </div>
                <div id="maximize">
                    <span>+</span>
                </div>
                <div id="close">
                    <span>X</span>
                </div>
            </div>
        </nav>
        <main>
<div id="content">
    <span class="slide">
        <a href="#" onclick="openSlideMenu()">
            <i class="fas fa-bars" id="bars"></i>
        </a>
    </span>
    <div id="menu" class="nav">
        <a href="#" class="close" onclick="closeSlideMenu()">
            <i class="fas fa-times"></i>
        </a>
        <a href="home.html" target="iframe_a">Home</a>
        <a href="https://ytmp3.cc/en13/" target="iframe_a">YT to MP3/MP4</a>
        <a href="#">Tool 2</a>
        <a href="#">Tool 3</a>
    </div>
        </main>
        <iframe src="home.html" frameborder="0" height="100%" width="100%" name="iframe_a" style="border:none;"></iframe>
    </div>
    <div class="bottom">
        <p id="devName"></p>
    </div>
    <script>
var title = document.getElementById('title').innerHTML;

document.getElementById('titleShown').innerHTML = title;

var devName = "Amartya Deshmukh";

document.getElementById('devName').innerHTML = devName;
    </script>
    <script src="js/menuHandler.js"></script>
</body>
</html>
